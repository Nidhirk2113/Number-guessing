<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body class="bg-teal-100 flex items-center justify-center min-h-screen">

    <!-- Game Container -->
    <div id="game-container" class="bg-white w-full max-w-md mx-4 p-8 rounded-3xl shadow-lg text-center transition-all duration-500">
        
        <!-- Game Title -->
        <h1 class="title-font text-5xl text-teal-500 mb-2">Guess the Number!</h1>
        <p class="text-gray-500 mb-6">I'm thinking of a number between 1 and 100. üí≠</p>

        <!-- Message Display Area -->
        <div id="message-area" class="min-h-[60px] flex items-center justify-center mb-6">
            <p id="message" class="text-2xl font-semibold text-gray-700 transition-transform duration-300"></p>
        </div>

        <!-- Input and Button -->
        <div id="input-area" class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="number" id="guess-input" placeholder="Enter your guess..." class="w-full px-4 py-3 text-lg border-2 border-teal-200 rounded-xl focus:ring-2 focus:ring-teal-400 focus:border-teal-400 focus:outline-none transition-all duration-300">
            <button id="guess-button" class="w-full sm:w-auto bg-teal-500 text-white font-bold px-8 py-3 rounded-xl hover:bg-teal-600 transition-all duration-300 transform hover:scale-105 shadow-md">Guess</button>
        </div>

        <!-- Attempts Counter -->
        <p class="text-gray-500">Attempts left: <span id="attempts-left" class="font-bold text-teal-500">10</span></p>

        <!-- Play Again Button (Initially Hidden) -->
        <button id="play-again-button" class="hidden mt-6 w-full bg-green-500 text-white font-bold px-6 py-3 rounded-xl hover:bg-green-600 transition-all duration-300 transform hover:scale-105 shadow-md">Play Again? ‚ú®</button>
    </div>

    <script>
        // --- DOM Element References ---
        const messageEl = document.getElementById('message');
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const attemptsLeftEl = document.getElementById('attempts-left');
        const playAgainButton = document.getElementById('play-again-button');
        const inputArea = document.getElementById('input-area');

        // --- Game State Variables ---
        let secretNumber;
        let maxAttempts = 10;
        let attempts;

        // --- Game Logic Functions ---

        /**
         * Initializes or resets the game to its starting state.
         */
        function initializeGame() {
            // Generate a new random number
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = maxAttempts;

            // Reset UI elements
            attemptsLeftEl.textContent = attempts;
            messageEl.textContent = "Good luck!";
            messageEl.className = "text-2xl font-semibold text-gray-700 transition-transform duration-300"; // Reset color
            guessInput.value = '';
            
            // Show input and hide play again button
            inputArea.classList.remove('hidden');
            guessButton.classList.remove('hidden');
            guessInput.disabled = false;
            guessButton.disabled = false;
            playAgainButton.classList.add('hidden');
        }

        /**
         * Handles the user's guess submission.
         */
        function handleGuess() {
            const userGuess = parseInt(guessInput.value);

            // --- Input Validation ---
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                displayMessage("Please enter a number from 1 to 100!", "orange");
                return;
            }

            // --- Process the Guess ---
            attempts--;
            attemptsLeftEl.textContent = attempts;

            if (userGuess < secretNumber) {
                displayMessage("Too low! Try a little higher. ‚¨ÜÔ∏è", "blue");
            } else if (userGuess > secretNumber) {
                displayMessage("Too high! Try a little lower. ‚¨áÔ∏è", "purple");
            } else {
                // Correct guess
                displayMessage(`You got it! The number was ${secretNumber}! ÔøΩ`, "green");
                endGame(true);
                return;
            }
            
            // Check for game over
            if (attempts <= 0) {
                displayMessage(`Game over! The number was ${secretNumber}.`, "red");
                endGame(false);
            }
            
            // Clear input for next guess
            guessInput.value = '';
            guessInput.focus();
        }

        /**
         * Displays a message to the user with a specific color.
         * @param {string} text - The message to display.
         * @param {string} color - The color theme for the message ('green', 'red', 'blue', etc.).
         */
        function displayMessage(text, color) {
            messageEl.textContent = text;
            const colorClasses = {
                green: 'text-green-500',
                red: 'text-red-500',
                blue: 'text-blue-500',
                purple: 'text-purple-500',
                orange: 'text-orange-500'
            };
            messageEl.className = `text-2xl font-semibold ${colorClasses[color] || 'text-gray-700'} transition-transform duration-300 transform scale-110`;
            
            // Reset scale after animation
            setTimeout(() => {
                messageEl.classList.remove('scale-110');
            }, 300);
        }

        /**
         * Ends the current game session and sets up the UI for a new game.
         * @param {boolean} didWin - True if the player won, false otherwise.
         */
        function endGame(didWin) {
            guessInput.disabled = true;
            guessButton.disabled = true;
            // Hide the input field and guess button for a cleaner look
            inputArea.classList.add('hidden');
            guessButton.classList.add('hidden');
            playAgainButton.classList.remove('hidden');
        }

        // --- Event Listeners ---
        guessButton.addEventListener('click', handleGuess);
        // Allow pressing Enter to guess
        guessInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleGuess();
            }
        });
        playAgainButton.addEventListener('click', initializeGame);

        // --- Initial Game Start ---
        window.onload = initializeGame;
    </script>
</body>
</html>
